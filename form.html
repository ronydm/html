<body>

    <form  action="https://formspree.io/f/xdovdaqp"

<div>

</div><br>
<div>

</div><br>
<div>

    <div><br>
        <label for="photo">choose your photo:</label><input type="file" name="photo" ID="photo">
    </div><br>
</div><br>
<div>

    <label for="gender"></label><input type="radio"  name="gender" ID="gender" value="female">Female

<div>

<input type="checkbox" name="c1" ID="muslim" value="islam">Islam
<input type="checkbox" name="c1" ID="hindu" value="hindu">Hindu

<div>

</select>
</div>
<div>

<textarea cols="20" rows="10"></textarea>
</div>
<div>
<input type="submit" value="Register">
<input type="reset" value="clear" disabled><!--disabled dile batton ta hide hye jabe, kaj krbe na-->
</div>


    </form>
     
</body>
</html>
