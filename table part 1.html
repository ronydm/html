<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML table</title>
    <style>
        table{  
width:300px;
height:100px;

border:1px solid red;

/*border-collapse:collapse;<!--signle border daor jonno-->*/
/*cellspacing*/
border-spacing:5px; <!--spacing,collapse aksathe kaj korbe na.aktabad dite hobe-->




        }

th,td{

    border:1px solid red;
    /*cellpadding*/
    padding:25px; <!--padding kaj holo akta box 4pash soman vabe jaiga nibe-->

}
tr{  
    text-align: center;
}




    </style>
</head>
<body>
    <table > <!--height="100" or height=100px jeikono ak vabe liklei hobe-->  
<caption>  

Student ditails <!--caption dao-->

</caption>


        <thead>
<tr>
<th>ID</th>
<th>NAME</th>
<th>GPA</th>
</tr>
</thead>
<tbody>
    <tr>
<td>101</td>
<td>Rony</td>
<td>3.48</td>
</tr>
<tr>
    <td>102</td>
    <td>jony</td>
    <td>3.58</td>
    </tr>
    <tr  >
        <td>103</td>
        <td>mony</td>
        <td>3.83</td>
        </tr>


</tbody>









    </table>
</body>
</html>
